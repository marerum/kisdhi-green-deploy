name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-71

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd frontend
          zip -r ../frontend-release.zip .next node_modules public package.json package-lock.json next.config.js server.js .env.production 2>/dev/null || zip -r ../frontend-release.zip .next node_modules public package.json package-lock.json next.config.js

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: unzip frontend-release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-71'
          slot-name: 'green-kishimen-deploy'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9E1BA1EFFB1A486A88C3C23F5A29852D }}
